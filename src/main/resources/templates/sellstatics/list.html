<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="">
		<meta name="author" content="">

		<title>销量统计信息</title>
		<!-- Bootstrap core CSS -->
		<link href="asserts/css/bootstrap.min.css" th:href="@{/webjars/bootstrap/4.1.0/css/bootstrap.css}" rel="stylesheet">

		<!-- Custom styles for this template -->
		<!--<link href="asserts/css/dashboard.css" th:href="@{/asserts/css/dashboard.css}" rel="stylesheet">-->
		<style type="text/css">
			/* Chart.js */
			
			@-webkit-keyframes chartjs-render-animation {
				from {
					opacity: 0.99
				}
				to {
					opacity: 1
				}
			}
			
			@keyframes chartjs-render-animation {
				from {
					opacity: 0.99
				}
				to {
					opacity: 1
				}
			}
			
			.chartjs-render-monitor {
				-webkit-animation: chartjs-render-animation 0.001s;
				animation: chartjs-render-animation 0.001s;
			}
		</style>
	</head>

	<body>
		<!--引入抽取的topbar-->
		<!--模板名：会使用thymeleaf的前后缀配置规则进行解析-->
		<!--<div th:replace="commons/bar::topbar"></div>-->

		<div class="container-fluid">
			<div class="row">
				<!--引入侧边栏-->
				<!--<div th:replace="commons/bar::#sidebar(activeUri='emps')"></div>-->

				<main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
					<div class="table-responsive">
						<table class="table table-striped table-sm">
							<thead>
								<tr>
									<th>#</th>
									<th>蓝牙名称</th>
									<th>客户项目名称</th>
									<th>内部项目名称</th>
									<th>版本号</th>
									<th>管理员ID</th>
									<th>销售标识</th>
									<th>IP</th>
									<th>国籍</th>
									<th>详细地址</th>
									<th>网络类型</th>
									<th>录入时间</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="sellStatistics:${sellStatisticsList}">
									<td th:text="${sellStatistics.id}"></td>
									<td th:text="${sellStatistics.lockId}"></td>
									<td th:text="${sellStatistics.custProjectName}"></td>
									<td th:text="${sellStatistics.intrProjectName}"></td>
									<td th:text="${sellStatistics.verno}"></td>
									<td th:text="${sellStatistics.userId}"></td>
									<td th:text="${sellStatistics.flag}"></td>
									<td th:text="${sellStatistics.ip}"></td>
									<td th:text="${sellStatistics.country}"></td>
									<td th:text="${sellStatistics.addr}"></td>
									<td th:text="${sellStatistics.webType}"></td>
									<td th:text="${#dates.format(sellStatistics.createTime, 'yyyy-MM-dd hh:mm:ss')}"></td>
								</tr>
							</tbody>
						</table>
					</div>
				</main>
			</div>
		</div>

		<!-- Bootstrap core JavaScript
    ================================================== -->
		<!-- Placed at the end of the document so the pages load faster -->
		<script type="text/javascript" src="asserts/js/jquery-3.2.1.slim.min.js" th:src="@{/webjars/jquery/3.3.1-1/jquery.js}"></script>
		<script type="text/javascript" src="asserts/js/popper.min.js" th:src="@{/webjars/popper.js/1.14.1/dist/popper.js}"></script>
		<script type="text/javascript" src="asserts/js/bootstrap.min.js" th:src="@{/webjars/bootstrap/4.1.0/js/bootstrap.js}"></script>

		<!-- Icons -->
		<script type="text/javascript" src="asserts/js/feather.min.js" th:src="@{/asserts/js/feather.min.js}"></script>
		<script>
			feather.replace()
		</script>
	</body>
</html>
